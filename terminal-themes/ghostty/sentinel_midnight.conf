# Sentry Sentinel Midnight Theme for Ghostty
# Beautiful, accessible midnight theme inspired by Sentry's brand colors
# 
# Note: If background appears lighter than expected, ensure:
# background-opacity = 1 (in your main Ghostty config)

# Core colors
background = 000000
foreground = FFFFFF
cursor-color = FF70BC
cursor-text = 000000
selection-background = 7553FF
selection-foreground = FFFFFF

# Terminal color palette (0-15)
# Normal colors (0-7)
palette = 0=#000000
palette = 1=#fe4144
palette = 2=#C0ED49
palette = 3=#FFD00E
palette = 4=#9E86FF
palette = 5=#FF70BC
palette = 6=#0891B2
palette = 7=#FFFFFF

# Bright colors (8-15)
