# Sentry Sentinel Theme - YAML Configuration Example
# Demonstrates YAML syntax highlighting with Sentry-specific config

# Theme Metadata
theme:
  name: Sentry Sentinel
  version: 1.0.0
  author: Sentry
  description: |
    Beautiful, accessible developer themes inspired by Sentry's brand colors.
    Designed with WCAG AA accessibility standards and developer ergonomics.

# Color Definitions
colors:
  # Brand Colors
  brand:
    primary: '#362D59'
    secondary: '#6559D1'
    accent: '#E1567C'
    warning: '#F4834F'
  
  # Dark Theme
  dark:
    background:
      primary: '#1A1625'
      secondary: '#2A2438'
      tertiary: '#362D59'
    foreground:
      primary: '#FFFFFF'
      secondary: '#E4E4E7'
      muted: '#A1A1AA'
    syntax:
      comment: '#71717A'
      keyword: '#6559D1'
      string: '#10B981'
      number: '#F59E0B'
      function: '#E1567C'
  
  # Light Theme
  light:
    background:
      primary: '#FFFFFF'
      secondary: '#F8F9FA'
    foreground:
      primary: '#1F2937'
      secondary: '#374151'

# Sentry SDK Configuration
sentry:
  dsn: https://examplePublicKey@o0.ingest.sentry.io/0
  
  # Environment Configuration
  environment: production
  release: sentinel-theme@1.0.0
  dist: '1'
  
  # Performance Monitoring
  traces_sample_rate: 1.0
  profiles_sample_rate: 1.0
  
  # Session Replay
  replays_session_sample_rate: 0.1
  replays_on_error_sample_rate: 1.0
  
  # Integrations
  integrations:
    - name: BrowserTracing
      options:
        routing_instrumentation: react-router-v6
        tracing_origins:
          - localhost
          - sentry.io
          - /^https:\/\/yourapp\.com/
    
    - name: Replay
      options:
        mask_all_text: false
        block_all_media: false
        mask_all_inputs: true
        
  # Tags applied to all events
  tags:
    app: sentinel-theme
    team: design-systems
    version: !ENV VERSION
  
  # Error Filtering
  ignore_errors:
    - /^Non-Error promise rejection/
    - /Network request failed/
  
  # Hooks
  before_send: |
    function(event, hint) {
      // Filter out events from localhost in production
      if (event.request?.url?.includes('localhost')) {
        return null;
      }
      return event;
    }

# Build Configuration
build:
  # Input/Output Paths
  input_dir: ./src
  output_dir: ./dist
  
  # Target Platforms
  targets:
    - platform: vscode
      output: ./vscode/themes
      formats: [json]
    
    - platform: vim
      output: ./terminal-themes/vim/colors
      formats: [vim]
    
    - platform: sublime
      output: ./sublime/themes
      formats: [tmTheme, sublime-color-scheme]
  
  # Build Options
  options:
    minify: true
    source_maps: true
    validate_colors: true
    check_contrast: true
    
  # Post-build Actions
  post_build:
    - validate_wcag_compliance
    - generate_preview_images
    - update_documentation

# GitHub Actions Workflow
ci:
  on:
    push:
      branches: [main, develop]
    pull_request:
      branches: [main]
  
  jobs:
    test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [16.x, 18.x, 20.x]
      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
        - run: npm ci
        - run: npm test
        - run: npm run build

# Docker Configuration
docker:
  image: node:18-alpine
  volumes:
    - .:/workspace
  environment:
    - NODE_ENV=development
    - SENTRY_DSN=${SENTRY_DSN}
  commands:
    build: npm run build
    test: npm test
    preview: npm run preview

# VS Code Extension Manifest
vscode_extension:
  name: sentinel-theme
  displayName: Sentry Sentinel Theme
  publisher: sentry
  categories:
    - Themes
  keywords:
    - theme
    - dark theme
    - light theme
    - sentry
    - purple
    - accessible
  contributes:
    themes:
      - label: Sentinel Dark
        uiTheme: vs-dark
        path: ./themes/sentinel-dark-color-theme.json
      
      - label: Sentinel Light
        uiTheme: vs
        path: ./themes/sentinel-light-color-theme.json
      
      - label: Sentinel Midnight
        uiTheme: vs-dark
        path: ./themes/sentinel-midnight-color-theme.json

# Documentation Links
documentation:
  readme: ./README.md
  changelog: ./CHANGELOG.md
  contributing: ./CONTRIBUTING.md
  license: ./LICENSE
  website: https://sentry.io/themes/sentinel
  repository: https://github.com/getsentry/sentinel-theme
