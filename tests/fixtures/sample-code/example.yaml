theme:
  name: Sentry Sentinel
  version: 1.0.0
  author: Sentry
  description: |
    Beautiful, accessible developer themes inspired by Sentry's brand colors.
    Designed with WCAG AA accessibility standards and developer ergonomics.

colors:
  brand:
    primary: '#362D59'
    secondary: '#6559D1'
    accent: '#E1567C'
    warning: '#F4834F'
  
  dark:
    background:
      primary: '#1A1625'
      secondary: '#2A2438'
      tertiary: '#362D59'
    foreground:
      primary: '#FFFFFF'
      secondary: '#E4E4E7'
      muted: '#A1A1AA'
    syntax:
      comment: '#71717A'
      keyword: '#6559D1'
      string: '#10B981'
      number: '#F59E0B'
      function: '#E1567C'
  
  light:
    background:
      primary: '#FFFFFF'
      secondary: '#F8F9FA'
    foreground:
      primary: '#1F2937'
      secondary: '#374151'

sentry:
  dsn: https://examplePublicKey@o0.ingest.sentry.io/0
  
  environment: production
  release: sentinel-theme@1.0.0
  dist: '1'
  
  traces_sample_rate: 1.0
  profiles_sample_rate: 1.0
  
  replays_session_sample_rate: 0.1
  replays_on_error_sample_rate: 1.0
  
  integrations:
    - name: BrowserTracing
      options:
        routing_instrumentation: react-router-v6
        tracing_origins:
          - localhost
          - sentry.io
          - /^https:\/\/yourapp\.com/
    
    - name: Replay
      options:
        mask_all_text: false
        block_all_media: false
        mask_all_inputs: true
        
  tags:
    app: sentinel-theme
    team: design-systems
    version: !ENV VERSION
  
  ignore_errors:
    - /^Non-Error promise rejection/
    - /Network request failed/
  
  before_send: |
    function(event, hint) {
      if (event.request?.url?.includes('localhost')) {
        return null;
      }
      return event;
    }

build:
  input_dir: ./src
  output_dir: ./dist
  
  targets:
    - platform: vscode
      output: ./vscode/themes
      formats: [json]
    
    - platform: vim
      output: ./terminal-themes/vim/colors
      formats: [vim]
    
    - platform: sublime
      output: ./sublime/themes
      formats: [tmTheme, sublime-color-scheme]
  
  options:
    minify: true
    source_maps: true
    validate_colors: true
    check_contrast: true
    
  post_build:
    - validate_wcag_compliance
    - generate_preview_images
    - update_documentation

ci:
  on:
    push:
      branches: [main, develop]
    pull_request:
      branches: [main]
  
  jobs:
    test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [16.x, 18.x, 20.x]
      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
        - run: npm ci
        - run: npm test
        - run: npm run build

docker:
  image: node:18-alpine
  volumes:
    - .:/workspace
  environment:
    - NODE_ENV=development
    - SENTRY_DSN=${SENTRY_DSN}
  commands:
    build: npm run build
    test: npm test
    preview: npm run preview

vscode_extension:
  name: sentinel-theme
  displayName: Sentry Sentinel Theme
  publisher: sentry
  categories:
    - Themes
  keywords:
    - theme
    - dark theme
    - light theme
    - sentry
    - purple
    - accessible
  contributes:
    themes:
      - label: Sentinel Dark
        uiTheme: vs-dark
        path: ./themes/sentinel-dark-color-theme.json
      
      - label: Sentinel Light
        uiTheme: vs
        path: ./themes/sentinel-light-color-theme.json
      
      - label: Sentinel Midnight
        uiTheme: vs-dark
        path: ./themes/sentinel-midnight-color-theme.json

documentation:
  readme: ./README.md
  changelog: ./CHANGELOG.md
  contributing: ./CONTRIBUTING.md
  license: ./LICENSE
  website: https://sentry.io/themes/sentinel
  repository: https://github.com/getsentry/sentinel-theme
